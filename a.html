<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>666</title>
  <style>
    body { font-family: 'microsoft Yahei';}
    .list { display: none; }
    .list.show { display: block; }
    .list-item { display: inline-block; height: 36px; line-height: 36px; text-align: center; border: 1px solid #eee; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="list" class="list">
    <p class="list-item" v-for="item in hqList">
      <span class="item-col col-value" :title="item.name">{{item.name}}：{{item.currentValue}}</span>
    </p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script>
  'use strict';

var hqList, vi;

hqList = [
  { id: 'sz002085', name:'万丰', currentValue: null },
  { id: 'sz000026', name: '飞亚达', currentValue: null },
  { id: 'sh600649', name: '城投', currentValue: null },
  { id: 'sh600667', name: '太极实业', currentValue: null }
];

vi = new Vue({
  el: '#list',
  data: {
    hqList: hqList
  },
  filters: {
    formatValue: function(item){
      var value = parseFloat(item.currentValue || item.id, 10);
      
      if(typeof value === 'number'){
        value = value.toFixed(2);
      }
      
      return value + item.name.substring(0, 1);
    }
  }
});

// 加载脚本
function loadScript(url, callback, error, crossorigin){
  var script = document.createElement("script");
  script.type = 'text/javascript';
  script.src = url;
  script.onload = script.onreadystatechange = function(){
    if(!this.readyState || (this.readyState == 'complete' || this.readyState == 'loaded')){
      script.onreadystatechange = script.onload = null;
      script = null;
      if(typeof callback === 'function'){
        callback();
      }
    }
  };
  document.body.appendChild(script);
}

function updateItem(item, i){ 
  loadScript('https://hq.sinajs.cn/list=' + item.id, ()=>{
    item.currentValue = window['hq_str_' + item.id].split(',')[3];
    hqList[i] = item;
    document.title = `${hqList[i].name} - ${item.currentValue}`;
    setTimeout(function(){
      updateItem(item);
    }, 2000);
  });
}

hqList.forEach(updateItem);
    
window.onclick = () => {
  const list = document.querySelector('.list');
  list.classList.add('show');
  setTimeout(() => {
    list.classList.remove('show');
  }, 2000);
};
</script>
</body>
</html>
